<div class="title mb-4">
  <h2>➕ Adicionar produto</h2>
</div>
<div class="card">
  <div class="card-body">
    <form [formGroup]="productForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Código</label>
        <input class="form-control"
          formControlName="ProductCode"
          maxlength="5" 
          #ProductCode />
      </div>
      <div *ngIf="productForm.controls['ProductCode'].invalid && (productForm.controls['ProductCode'].dirty || productForm.controls['ProductCode'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['ProductCode'].errors.required">
          O código do produto é necessário.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Nome</label>
        <input type="text" class="form-control" 
          formControlName="ProductName" 
          #ProductName />
      </div>
      <div *ngIf="productForm.controls['ProductName'].invalid && (productForm.controls['ProductName'].dirty || productForm.controls['ProductName'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['ProductName'].errors.required">
          O nome do produto é necessário.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Quantidade</label>
        <input class="form-control"
        formControlName="ProductQnt"
        maxlength="5" 
        #ProductQnt />
      </div>
      <div *ngIf="productForm.controls['ProductQnt'].invalid && (productForm.controls['ProductQnt'].dirty || productForm.controls['ProductQnt'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['ProductQnt'].errors.required">
          A quantidade disponível é necessária.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Unid.</label>
        <select class="form-control" formControlName="ProductUnit" #ProductUnit>
          <option value="UN">UN</option>
          <option value="CX">CX</option>
          <option value="MT">MT</option>
        </select> 
      </div>
      <div class="form-group">
        <button (click) = "addProduct(ProductCode.value, ProductName.value, ProductQnt.value, ProductUnit.value)" type="submit" class="btn btn-primary"
        [disabled]="productForm.pristine || productForm.invalid" >
          Criar produto
        </button>
      </div>
    </form>
  </div>
</div>
