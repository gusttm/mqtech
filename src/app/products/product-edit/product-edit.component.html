<div class="title mb-4">
  <h2>üñä Editar produto</h2>
</div>
<div class="card">
  <div class="card-body">
    <form [formGroup]="productForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">C√≥digo</label>
        <input type="number" class="form-control" 
          formControlName="ProductCode" 
          #ProductCode 
          [(ngModel)] = "product.ProductCode" disabled/>
      </div>
      <div *ngIf="productForm.controls['ProductCode'].invalid && (productForm.controls['ProductCode'].dirty || productForm.controls['ProductCode'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['ProductCode'].errors.required">
          O c√≥digo do produto √© necess√°rio.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Nome</label>
        <input type="text" class="form-control" 
          formControlName="ProductName" 
          #ProductName 
          [(ngModel)] = "product.ProductName"/>
      </div>
      <div *ngIf="productForm.controls['ProductName'].invalid && (productForm.controls['ProductName'].dirty || productForm.controls['ProductName'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['ProductName'].errors.required">
          O Nome do produto √© necess√°rio.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Unidade</label>
        <select class="form-control" [(ngModel)]="product.ProductUnit" formControlName="ProductUnit" #ProductUnit>
          <option value="UN">UN</option>
          <option value="CX">CX</option>
          <option value="MT">MT</option>
        </select> 
      </div>
      <div *ngIf="productForm.controls['ProductUnit'].invalid && (productForm.controls['ProductUnit'].dirty || productForm.controls['ProductUnit'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['ProductUnit'].errors.required">
          A unidade de medida do produto √© necess√°rio.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Quantidade</label>
        <input class="form-control"
        formControlName="ProductQnt"
        maxlength="5" 
        #ProductQnt [(ngModel)] = "product.ProductQnt" />
      </div>
      <div *ngIf="productForm.controls['ProductQnt'].invalid && (productForm.controls['ProductQnt'].dirty || productForm.controls['ProductQnt'].touched)" class="alert alert-danger">
        <div *ngIf="productForm.controls['ProductQnt'].errors.required">
          A quantidade dispon√≠vel √© necess√°ria.
        </div>
      </div>
      <div class="form-group">
        <button (click) = "updateProduct(ProductCode.value, ProductName.value, ProductQnt.value, ProductUnit.value)" type="submit" class="btn btn-primary"
        [disabled]="productForm.invalid" >
          Atualizar produto
        </button>
      </div>
    </form>
  </div>
</div>
